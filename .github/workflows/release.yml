name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Sync version from vss-extension.json
      run: node scripts/sync-version.js
      
    - name: Build extension
      run: npm run build
      
    - name: Install TFX CLI
      run: npm install -g tfx-cli
      
    - name: Create VSIX package
      run: npm run package
      
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Find VSIX file
      id: vsix
      run: |
        VSIX_FILE=$(ls *.vsix | head -1)
        echo "VSIX_FILE=$VSIX_FILE" >> $GITHUB_OUTPUT
        echo "Found VSIX: $VSIX_FILE"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.vsix.outputs.VSIX_FILE }}
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload to Marketplace
      run: |
        echo "Publishing to Visual Studio Marketplace..."
        tfx extension publish --vsix ${{ steps.vsix.outputs.VSIX_FILE }} --token ${{secrets.AZURE_DEVOPS_PAT}} --no-wait-validation
      env:
        AZURE_DEVOPS_PAT: ${{secrets.AZURE_DEVOPS_PAT}}
